<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample App</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="js/dojo/dijit/themes/claro/claro.css" />

        <script>
          dojoConfig = {
            parseOnLoad: false,
            async: true,
            packages: [
              { name: "app", location: "../../app" }
            ]
          };
        </script>

        <script src="js/dojo/dojo/dojo.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body class="claro">
        <script type="dojo/require">at: "dojox/mvc/at"</script>

        <!-- controller -->
        <span id="ctrl" data-dojo-type="dojox/mvc/EditModelRefController" data-dojo-props="sourceModel: models.sysinfo"></span>

        <div id="appLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
            <div class="centerPanel" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region: 'center', tabPosition: 'bottom'">
                <!-- tab 1 -->
                <div data-dojo-type="dijit/layout/ContentPane" title="本地功能调用示例">
                    <div style="border:1px solid #cccccc">
                      <table>
                        <tr>
                          <td>计算机名：</td>
                          <td><span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at('widget:ctrl', 'hostname')"></span></td>
                        </tr>
                        <tr>
                          <td>操作系统类型：</td>
                          <td>
                            <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at('widget:ctrl', 'ostype')"></span>
                            <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at('widget:ctrl', 'platform')"></span>
                          </td>
                        </tr>
                        <tr>
                          <td>CPU架构：</td>
                          <td><span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at('widget:ctrl', 'arch')"></span></td>
                        </tr>
                        <tr>
                          <td>CPU核心数：</td>
                          <td><span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at('widget:ctrl', 'cpus')"></span></td>
                        </tr>
                      </table>
                    </div>

                    <div style="margin-top:10px;padding: 8px;border:1px solid #cccccc">
                      <span>内存使用情况:</span>
                      <div id="mem-pie-chart" style="width:550px;height:280px;"></div>
                    </div>
                </div>

                <!-- tab 2 -->
                <div data-dojo-type="dijit/layout/ContentPane" title="远程数据访问示例">
                    <div id="feed-toolbar"></div>
                    <div id="feed-list"></div>
                </div>
            </div>
        </div>
    </body>
</html>
